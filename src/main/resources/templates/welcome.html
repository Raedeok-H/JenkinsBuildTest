<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6D9BFB, #8CFFDA);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            color: #2B2D42;
            margin: 0;
        }
        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #2B2D42;
            color: #FFFFFF;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6D9BFB;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>빌드 성공!</h1>
    <a th:href="'http://' + ${serverIp} + ':8080'" class="button">젠킨스로 가기</a>
</div>
</body>
</html>
